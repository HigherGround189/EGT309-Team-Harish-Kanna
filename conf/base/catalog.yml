# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

bmarket:
  type: pandas.SQLTableDataset
  table_name: bank_marketing
  credentials:
    con: "sqlite:///data/01_raw/bmarket.db"

cleaned_bmarket:
  type: pandas.CSVDataset
  filepath: data/03_primary/cleaned_bmarket.csv
  save_args:
    lineterminator: "\n"

X_test:
  type: pickle.PickleDataset
  filepath: data/05_model_input/X_test.pkl

y_test:
  type: pickle.PickleDataset
  filepath: data/05_model_input/y_test.pkl

X_train:
  type: pickle.PickleDataset
  filepath: data/05_model_input/X_train.pkl

y_train:
  type: pickle.PickleDataset
  filepath: data/05_model_input/y_train.pkl

# https://docs.kedro.org/en/0.19.12/data/kedro_dataset_factories.html
"{model_name}_model_weights":
  type: pickle.PickleDataset
  filepath: data/06_models/{model_name}/{model_name}.pkl

"{model_name}_best_params":
  type: json.JSONDataset
  filepath: data/06_models/{model_name}/{model_name}_best_params.json

"{model_name}_metrics":
  type: json.JSONDataset
  filepath: data/06_models/{model_name}/{model_name}_metrics.json

"{model_name}_confusion_matrix":
  type: matplotlib.MatplotlibDataset
  filepath: data/06_models/{model_name}/{model_name}_confusion_matrix.png
  save_args:
    format: png

"{model_name}_auc_roc_curve":
  type: matplotlib.MatplotlibDataset
  filepath: data/06_models/{model_name}/{model_name}_auc_roc_curve.png
  save_args:
    format: png

"{model_name}_feature_importance":
  type: matplotlib.MatplotlibDataset
  filepath: data/06_models/{model_name}/{model_name}_feature_importance.png
  save_args:
    format: png
