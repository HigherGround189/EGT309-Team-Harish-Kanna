services:
  kedro-pipeline:
    container_name: kedro-pipeline
    build:
      context: .
      dockerfile: Pipeline.Dockerfile
    image: higherground189/egt309-team-harish-kanna-kedro-pipeline
    volumes:
      - ./data:/app/data
      - ./saved_models:/app/saved_models
    tty: true
    environment:
      - TERM=xterm-256color
  visualisation-server:
    container_name: visualisation-server
    build:
      context: visualisation-server/
      dockerfile: Visualisation-server.Dockerfile
    image: higherground189/egt309-team-harish-kanna-kedro-visualisation-server
    ports:
      - "5500:5500"
    volumes:
      - ./saved_models:/app/saved_models
