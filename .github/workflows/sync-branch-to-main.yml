name: Sync Model Visualisation + Build Vue App

env:
  SOURCE_BRANCH: model-visualisation
  TARGET_BRANCH: main
  BACKEND_TARGET: flask
  FRONTEND_TARGET: flask/dist
  DIST_DIR: dist

on:
  workflow_dispatch:
  push:
    branches: ["model-visualisation"]
    paths:
      - "backend/**"
      - "frontend/**"

permissions:
  contents: write

concurrency:
  group: global

# --------------------------------------------------------
# 1. SYNC BACKEND JOB
# --------------------------------------------------------
jobs:
  sync-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout MAIN branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SOURCE_BRANCH }}
          path: source_branch

      - name: Sync backend folder
        run: |
          mkdir -p ${{ env.BACKEND_TARGET }}
          cp -R source_branch/backend/* ${{ env.BACKEND_TARGET }}/
          rm -rf source_branch/

      - name: Commit & push backend
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.TARGET_BRANCH }}
          rebase: true
          message: "chore: Sync backend files"


# --------------------------------------------------------
# 2. BUILD FRONTEND (produces artifact)
# --------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    needs: sync-backend

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SOURCE_BRANCH }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Vite app
        working-directory: frontend
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: frontend/${{ env.DIST_DIR }}


# --------------------------------------------------------
# 3. DEPLOY FRONTEND BUILD
# --------------------------------------------------------
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout MAIN branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: ./temp_dist

      - name: Copy dist to target folder
        run: |
          mkdir -p ${{ env.FRONTEND_TARGET }}
          cp -R ./temp_dist/* ${{ env.FRONTEND_TARGET }}/
          rm -rf ./temp_dist/*

      - name: Commit & push dist
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.TARGET_BRANCH }}
          rebase: true
          message: "chore: Update frontend dist"
