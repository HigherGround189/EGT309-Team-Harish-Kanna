name: Build & Push Docker Image to Dockerhub

on:
  push:
    branches: [main]
    paths:
      - "dockerfile"
      - "visualisation-server/dockerfile"

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - context: .
            tag: egt309-team-harish-kanna-kedro-pipeline:latest
          - context: ${{ github.workspace }}/visualisation-server/
            tag: egt309-team-harish-kanna-kedro-visualisation-server:latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: dockerfile
          context: ${{ matrix.context }}
          push: true
          tags: higherground189/${{ matrix.tag }}