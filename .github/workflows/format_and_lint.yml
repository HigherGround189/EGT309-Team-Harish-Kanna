name: format-and-lint_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Install ruff
        uses: astral-sh/ruff-action@v3

      - name: Format code with Ruff
        run: ruff format .

      - name: Lint code with Ruff
        run: ruff check --fix .

      

      

